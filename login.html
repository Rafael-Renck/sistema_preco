<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Murta PriceHealth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Estilos gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f0f2f5;
        }

        /* Container principal da página de login */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1b00ff 0%, #ff007b 100%);
        }

        /* Container do formulário */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animação para o container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Cabeçalho do formulário (logo e título) */
        .login-header {
            margin-bottom: 25px;
        }

        .login-logo {
            width: 150px; /* Tamanho da sua logo */
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        /* Grupo de entrada (rótulo e input) */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff007b;
            box-shadow: 0 0 8px rgba(255, 0, 123, 0.2);
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1b00ff 0%, #ff007b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="sua_logo.png" alt="Logo Murta PriceHealth" class="login-logo">
                <h2>Bem-vindo(a) ao Murta PriceHealth</h2>
            </div>

            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
