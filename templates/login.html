<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Murta PriceHealth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Estilos gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f0f2f5;
        }

        /* Container principal da página de login */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Fundo gradiente em tons de azul */
            background: linear-gradient(135deg, #001f3f 0%, #007bff 100%);
        }

        /* Container do formulário */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animação para o container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Cabeçalho do formulário (logo e título) */
        .login-header {
            margin-bottom: 25px;
        }

        .login-logo {
            width: 300px;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        /* Grupo de entrada (rótulo e input) */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 44px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: #555;
            font-size: 1.1rem;
            padding: 4px;
            line-height: 1;
        }

        .toggle-password:focus {
            outline: none;
            color: #007bff;
        }

        .input-group input:focus {
            outline: none;
            /* Brilho azul ao focar */
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        /* Estilo do botão principal */
        .login-container button[type="submit"] {
            width: 100%;
            padding: 15px;
            /* Gradiente de azul para o botão */
            background: linear-gradient(45deg, #001f3f 0%, #007bff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .alert {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffe8e6;
            color: #a9150b;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="static/logo-login.png" alt="Logo Murta PriceHealth" class="login-logo">
                <h2>Bem-vindo(a) ao Murta PriceHealth</h2>
            </div>

            {% if erro %}
            <div class="alert">{{ erro }}</div>
            {% endif %}

            <form method="post" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <button class="toggle-password" type="button" data-target="#senha" aria-label="Mostrar/ocultar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const targetSelector = btn.getAttribute('data-target');
                const input = document.querySelector(targetSelector);
                if (!input) {
                    return;
                }
                const icon = btn.querySelector('i');
                const isPassword = input.getAttribute('type') === 'password';
                input.setAttribute('type', isPassword ? 'text' : 'password');
                if (icon) {
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                }
                input.focus();
            });
        });
    </script>
</body>
</html>
